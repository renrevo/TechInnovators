<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TechInnovators</title>
</head>

<body class="body theme__light">
    <div class="overlay hide"></div>
    <button id="dark-mode-toggle" class="btn__dark-mode-toggle"><i class="fas fa-adjust"></i></button>
    <header class="header">
        <div class="header__wrapper">
            <div class="brand"><a href="index.html"><span>Tech</span>Innovators</a></div>
            <div class="menu">
                <button class="btn__menu" id="btn__menu"><i class="fas fa-bars"></i></button>
                <nav class="nav">
                    <ul class="nav__items">
                        <li class="nav__item"><a href="#">Programs</a></li>
                        <!-- <li class="nav__item"><a href="#">Curriculum</a></li> -->
                        <!-- <li class="nav__item"><a href="#">Pricing</a></li> -->
                        <li class="nav__item"><a href="#">About Us</a></li>
                    </ul>
                </nav>
            </div>
            <button class="btn__enroll">Book Free Trial Now</button>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <section class="hero">
                <div class="hero__text">
                    <h1 class="hero__heading">A new way to learn</h1>
                    <ul class="hero__description">
                        <li>Arm your child with the power of Coding</li>
                        <li>& Mathematical Thinking</li>
                    </ul>
                </div>
                <div class="hero__illustration">
                    <img src="assets/illustration/reading.svg" alt="">
                </div>
            </section>
        </div>
        <section class="carousel">
            <ul class="carousel__slides">
                <li class="carousel__slide current-slide"><img src="assets/img/pic-01.jpg" alt=""></li>
                <li class="carousel__slide"><img src="assets/img/pic-02.jpg" alt=""></li>
                <li class="carousel__slide"><img src="assets/img/pic-03.jpg" alt=""></li>
                <li class="carousel__slide"><img src="assets/img/pic-04.jpg" alt=""></li>
            </ul>
            <div class="carousel__button-group">
                <button class="btn__carousel btn__carousel--left"><i class="fas fa-angle-left"></i></button>
                <button class="btn__carousel btn__carousel--right"><i class="fas fa-angle-right"></i></button>
            </div>
            <div class="carousel__nav">
                <button class="btn__indicator"></button>
                <button class="btn__indicator"></button>
                <button class="btn__indicator"></button>
                <button class="btn__indicator"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
        </div>
    </footer>


    <script src="js/theme.js"></script>
    <script src="js/transparent-to-solid-header.js"></script>
    <script src="js/hamburger-toggler.js"></script>
    <script src="js/carousel.js"></script>
</body>

</html>
